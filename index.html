<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .message {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .construction-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
        }

        .construction-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #364f6e, #094563);
            width: 65%;
            animation: loading 2s infinite;
        }

        .contact-text {
            color: #999;
            font-size: 0.9rem;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes loading {
            0% {
                width: 30%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 30%;
            }
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            .message {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }

            .construction-bar {
                margin: 20px 0;
            }

            .contact-text {
                font-size: 0.85rem;
                margin-top: 20px;
                padding-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p class="subtitle">Something amazing is on the way!</p>
        
        <p class="message">
            We're working hard to bring you an awesome experience. 
            Our team is busy building something special. 
            Please check back soon!
        </p>

        <div class="construction-bar">
            <div class="construction-bar-fill"></div>
        </div>

        <p class="contact-text">
            In the meantime, feel free to reach out to us if you have any questions.
        </p>
    </div>
</body>
</html>
